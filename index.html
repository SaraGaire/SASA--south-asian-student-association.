<!DOCTYPE html>


<!-- EVENTS -->
<section id="events" class="page" tabindex="-1">
<div class="events-page">
<div class="events-header">
<h1>Upcoming Events</h1>
<p>Experience the culture, food, and fun with our upcoming events!</p>
</div>
<div class="events-container" id="eventsContainer"></div>
<div class="events-controls">
<button class="add-event-btn" id="addEventBtn">Add Event</button>
</div>
</div>
</section>


<!-- GALLERY -->
<section id="gallery" class="page" tabindex="-1">
<div class="gallery-page">
<div class="gallery-header">
<h1>Gallery</h1>
<p>Highlights from our community moments</p>
</div>


<div class="gallery-controls">
<div class="filter-buttons" id="filterButtons"></div>
<button class="add-photo-btn" id="addPhotoBtn">Add Photo</button>
</div>


<div class="gallery-grid" id="galleryGrid"></div>
</div>
</section>
</main>


<!-- Lightbox -->
<div class="lightbox" id="lightbox" aria-modal="true" role="dialog" aria-label="Image viewer">
<div class="lightbox-content">
<img src="" alt="" class="lightbox-image" id="lightboxImage" />
<button class="lightbox-close" id="lightboxClose" aria-label="Close">&times;</button>
<button class="lightbox-prev" id="lightboxPrev" aria-label="Previous image">&#10094;</button>
<button class="lightbox-next" id="lightboxNext" aria-label="Next image">&#10095;</button>
</div>
</div>


<script src="script.js" defer></script>
</body>
</html>
